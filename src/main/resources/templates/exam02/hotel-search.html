<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ホテル検索</h1>
    <form action="#" th:action="@{/exam02/search}" method="post">
        <label for="price">
            <input type="number" name="price" id="price"> 円以下
        </label><br>
        <button type="submit">検索</button>
    </form>
    <table th:each="hotel: ${hotelList}" border="1">
        <tr>
            <th>ホテル名</th>
            <td th:text="${hotel.hotelName}">hotel_name</td>
        </tr>
        <tr>
            <th>最寄駅</th>
            <td th:text="${hotel.nearestStation}">hotel_name</td>
        </tr>
        <tr>
            <th>価格</th>
            <td th:text="${hotel.price}">hotel_name</td>
        </tr>
    </table>
</body>
</html>
